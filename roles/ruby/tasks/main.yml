---
- name: ruby | rbenv | clone
  git:
    repo: https://github.com/sstephenson/rbenv.git
    dest: ~/.rbenv

- name: ruby | ruby-build | clone
  git:
    repo: "https://github.com/sstephenson/ruby-build.git"
    dest: ~/.rbenv/plugins/ruby-build

- name: ruby | install | 2.0.0-p481
  command: ~/.rbenv/bin/rbenv install 2.0.0-p481
  args:
    creates: ~/.rbenv/versions/2.0.0-p481

- name: ruby | install | 2.1.0
  command: ~/.rbenv/bin/rbenv install 2.1.0
  args:
    creates: ~/.rbenv/versions/2.1.0

- name: ruby | rbenv | version
  copy:
    src: version
    dest: ~/.rbenv/version
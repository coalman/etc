---
- name: lightdm | install
  sudo: true
  yum: pkg=lightdm state=present

- name: lightdm | gtk greeter | install
  sudo: true
  yum: pkg=lightdm-gtk state=present

- name: lightdm | disable gdm
  sudo: true
  service:
    name: gdm
    enabled: false

- name: lightdm | enable
  sudo: true
  service:
    name: lightdm
    enabled: true

- name: lightdm | bspwm-session
  sudo: true
  copy:
    src: bspwm-session
    dest: /usr/bin/bspwm-session

- name: lightdm | bspwm.desktop
  sudo: true
  copy:
    src: bspwm.desktop
    dest: /usr/share/xsessions/bspwm.desktop